<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HaveYouBeenHereBefore?</title>
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>
  <script defer src="https://unpkg.com/ccapture.js@1.1.0/build/CCapture.all.min.js"></script>
  <script>
    window.onload = () => {
      document.addEventListener("click", playMusic);
    };

    const playMusic = () => {
      let audio = document.querySelector("audio");
      if (audio.paused) audio.play();
      document.removeEventListener("click", playMusic);
    };
  </script>
</head>

<body>
  <iframe src="./silence.mp3" allow="autoplay" style="display: none"></iframe>
  <audio id="audio" loop autoplay>
    <!-- <source src="./glissando_up.mp3" type="audio/mp3" /> -->
    <source src="./glissando_DUD.mp3" type="audio/mp3" />
  </audio>

  <script defer src="sketch.js"></script>
</body>

</html>
